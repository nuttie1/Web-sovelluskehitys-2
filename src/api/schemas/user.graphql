type User {
    id: ID!
    user_name: String!
    email: String!
}

type LoginResponse {
    user: User!
    token: String!
}

type UserResponse {
    message: String!
    user: User!
}

input RegisterInput {
    user_name: String!
    email: String!
    password: String!
}

input LoginInput {
    username: String!
    password: String!
}

input UpdateUserInput {
    user_name: String
    email: String
    password: String
}

type Query {
    users: [User]
    userById(id: ID!): User
    checkToken: UserResponse
}

type Mutation {
    register( User : RegisterInput! ): UserResponse
    login( loginInput : LoginInput! ): LoginResponse
    updateUser( User: UpdateUserInput! ): User
    deleteUser: UserResponse
}